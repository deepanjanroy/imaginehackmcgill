{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Imagine | Sign up</title>

    <!-- Bootstrap core CSS -->
    <link href={% static "ideastorm/css/bootstrap.css" %} rel="stylesheet">

    <!-- Website css CSS -->
    <link href={% static "ideastorm/css/imagine.css" %} rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Imagine</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="content-container">
      	<div class="content-box">
        	<h1>Sign up</h1>
          <p class="lead">Register to submit ideas and post comments.</p>


			<form class="form-login" action="/signup/" method="post">
            {% csrf_token %}
	        	<input name="email" type="email" class="form-control" placeholder="Email address" autofocus>
	        	<input name="password" type="password" class="form-control" placeholder="Password">
            <input type="username" class="form-control" placeholder="Username (Optional)">
        		<button class="btn btn-large btn-primary" type="submit">Register</button>
	        </form>
        </div>
      </div>

    </div><!-- /.container -->
  </body>
</html>
