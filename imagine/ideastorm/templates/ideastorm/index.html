{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Imagine | Submit your idea</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "ideastorm/css/bootstrap.css" %}" rel="stylesheet">
    
    <!-- Website css CSS -->
    <link href="{% static "ideastorm/css/imagine.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Imagine</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="submit-idea">     
      	<div class="submit-blurb">
        	<h1>Submit an idea</h1>
        	<p class="lead">Have an idea for a project? <br />Is there some tool missing from your life?</p>      	
        	<form class="form-signin" action="/ideas/" method="post">{% csrf_token %}
	        	<textarea name="title" rows="4" cols="50" placeholder="Give your idea a title"></textarea> <br />
	        	<textarea name="description" rows="4" cols="50" placeholder="Describe your idea"></textarea> <br />
        		<button class="btn btn-large btn-primary" type="submit">Submit your idea</button>
	        </form>
        </div>  
      </div>
      
    </div><!-- /.container -->
  </body>
</html>
